<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Capstone group project</title>
  </head>
  <body>
    <header class="navbar navbar-expand-sm navbar-dark">
      <section class="container d-flex flex-row justify-content-between">
        <div class="d-flex flex-row justify-content-between col-12 col-md-4">
          <li class="nav-item logo"></li>
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#n_bar"
            aria-controls="navbarNavAltMarkup"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon navbar-light"></span>
          </button>
        </div>

        <nav class="collapse navbar-collapse" id="n_bar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="homeLink" class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Categories</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <main
      id="home"
      class="container d-flex flex-wrap g-2 justify-content-between"
    ></main>
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">Modal body..</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="container-fluid">
      <div class="license container">
        Created by Microverse under CC license
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
