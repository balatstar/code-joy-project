<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Leaderboard Projects</title>
  </head>
  <body class="container">
    <header class="mt-5">
      <h1 class="heading">Game Leaderboard</h1>
    </header>
    <main
      class="container d-flex flex-column flex-md-row justify-content-between mt-5 col-12 col-md-10 mx-auto"
    >
      <section class="col-12 col-lg-6">
        <div class="d-flex flex-row justify-content-between">
          <h2>Recent Scores</h2>
          <button id="loadGamer" class="btn btn-primary">Refresh</button>
        </div>
        <ul class="leaderBoard border mt-3 p-2 rounded"></ul>
      </section>
      <section class="col-12 col-lg-5">
        <h2>Add your score</h2>
        <form class="d-flex flex-column justify-content-between">
          <input
            class="name mt-3 form-control"
            type="text"
            placeholder="Your name"
          />
          <input
            class="score mt-3 form-control"
            type="text"
            placeholder="Your score"
          />
          <div class="text-end">
            <button id="addScores" class="btn btn-primary mt-3">Submit</button>
          </div>
        </form>

        <div id="message" class="mt-5"></div>
      </section>
    </main>
  </body>
</html>
